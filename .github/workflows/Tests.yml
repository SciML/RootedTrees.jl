name: "Tests"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        group:
          - "Core"
          - "nopre"
        version:
          - "1"
          - "lts"
          - "pre"
        exclude:
          # nopre group should not run on prerelease Julia
          - group: "nopre"
            version: "pre"
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      julia-version: "${{ matrix.version }}"
      group: "${{ matrix.group }}"
      julia-runtest-depwarn: "yes"
    secrets: "inherit"
